<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Zero Motorcycles</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1, h2 {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #f00;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .slider {
            padding: 20px;
            text-align: center;
        }

        .prueba {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .prueba .text {
            text-align: center;
        }

        .prueba button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #f00;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        .prueba button:hover {
            background-color: #c00;
        }

        /* Carousel */
        .carrousell {
            position: relative;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            margin-top: 30px;
        }

        .carrousell .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carrousell .imagen {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carrousell .imagen img {
            width: 100%;
            height: auto;
        }

        .informacion {
            margin-top: 30px;
            text-align: center;
            background-color: #111;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }

        .asistir {
            text-align: center;
            margin-top: 20px;
        }

        .asistir button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #f00;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .asistir button:hover {
            background-color: #c00;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .prueba {
                flex-direction: row;
                justify-content: center;
            }

            .prueba .text {
                max-width: 50%;
            }

            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>
    <div class="slider">
        <h1>Vive una Experiencia única GRACIAS A ZERO MOTORCYCLES y Sutra BIKES</h1>
    </div>

    <div class="prueba">
        <div class="text">
            <h2>PRUEBA LA X-CAPE Y LAS SEIEMMEZZO EN MADRID en nuestro EVENTO EL DÍA 19/10/2024.</h2>
            <button>QUIERO ASISTIR AL EVENTO!</button>
        </div>
    </div>

    <!-- Carousel -->
    <div class="carrousell">
        <div class="carousel-track">
            <div class="imagen">
                <img src="moto1.webp" alt="Imagen 1">
            </div>
            <div class="imagen">
                <img src="moto2.webp" alt="Imagen 2">
            </div>
            <div class="imagen">
                <img src="moto3.webp" alt="Imagen 3">
            </div>
        </div>
    </div>

    <div class="informacion">
        <p>INFORMACIÓN SOBRE EL EVENTO.</p>
        <p>Fecha</p>
        <p>Horario</p>
        <p>Buena Gente y buenas Motos</p>
        <p>Catering y mucho más gracias a ZERO MOTORCYCLES Y SUTRA BIKES</p>
    </div>

    <div class="asistir">
        <button>Quiero Asistir</button>
    </div>

    <div class="logos">
        <!-- Aquí puedes añadir los logos -->
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carrousell .imagen');
        const totalSlides = slides.length;
        const track = document.querySelector('.carousel-track');

        // Mover el carrusel a la siguiente imagen
        function moveSlide() {
            slideIndex = (slideIndex + 1) % totalSlides;
            const moveTo = -slideIndex * 100; // Desplazar según el índice actual
            track.style.transform = `translateX(${moveTo}%)`;
        }

        // Cambiar la diapositiva automáticamente
        setInterval(moveSlide, 3000); // Cambia de imagen cada 3 segundos
    </script>
</body>
</html>
